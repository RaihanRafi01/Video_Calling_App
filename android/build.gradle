buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.zoom.us/repo/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.3.0"
        // Add other classpath dependencies if needed
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.zoom.us/repo" }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
